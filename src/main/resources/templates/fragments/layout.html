<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (template, menu)" xml:lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title th:text="#{cisapify}"></title>
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
    <a class="navbar-brand" th:text="#{cisapify}" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:text="#{home}" href="#"><span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:text="#{features}" href="#"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:text="#{pricing}" href="#"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" th:text="#{disabled}" href="#"></a>
            </li>
        </ul>
    </div>
    <form class="form-inline my-2 my-lg-0">
        <div th:switch="${#authentication}? ${#authorization.expression('isAuthenticated()')} : ${true}">
            <a th:case="${false}" class="btn btn-outline-success my-2 my-sm-0" th:href="@{/login}">Login</a>
            <button th:case="${true}" th:text="${#authentication.getName()}"
                    class="btn btn-outline-success" type="button" id="profileMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            </button>
            <div class="dropdown-menu dropdown-menu-right text-right" aria-labelledby="profileMenuButton">
                <a class="dropdown-item" th:text="#{profile}" href="#"></a>
                <a class="dropdown-item" th:text="#{logout}" th:href="@{/logout}"></a>
            </div>
        </div>
    </form>
</nav>

<div class="container-fluid">
    <div class="container xd-container">
        <th:block th:include="${template}"/>
    </div>
    <div class="navbar navbar-expand-lg fixed-bottom navbar-dark bg-dark">
        <span class="navbar-text" th:text="#{copyright}"></span>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
