<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'upload')}">

<body>

<div class="row">
    <div class="col">
        <h2>Playlists</h2>
        <hr class="mt-0 mb-3">
        <div th:if="${message}" class="alert alert-warning" th:utext="${message}"></div>
    </div>
</div>

<div th:unless="${message}" class="row my-1 playlist-container">
    <div class="col-12">
        <ul class="list-group">
            <li class="list-group-item-dark rounded-0 d-flex border-left-0 border-right-0 border-top-0">
                <div class="font-weight-bold py-2 col-1">#</div>
                <div class="font-weight-bold py-2 col-9">Playlist Name</div>
                <div class='font-weight-bold col-2 py-2 text-right'>Count</div>
            </li>
            <li th:each="playlist, iter : ${playlists}"
                class="list-group-item list-group-item-action rounded-0 d-flex border-left-0 border-right-0 px-0">
                <div class="col-1 py-2" th:text="${iter.index + 1}"></div>
                <a class="col-9 list-playlist py-2" th:href="${playlist.uri}" th:text="${playlist.name}"> </a>
                <div class='col-2 py-2 text-right'>
                    <span class="badge badge-success badge-pill" th:text="${playlist.count}"></span>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
