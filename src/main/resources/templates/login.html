<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xml:lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" href="../../../../favicon.ico">

    <title th:text="#{cisapifyLogin}"></title>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/resources/css/signin.css}">
</head>

<body class="text-center">
<form class="form-signin" name="f" th:action="@{/login}" method="post">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
         height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{pleaseSignIn}"></h1>
    <div th:if="${param.error}" class="alert alert-danger" th:text="#{invalidUsernameAndPassword}"></div>
    <div th:if="${param.logout}" class="alert alert-success" th:text="#{youHaveBeenLoggedOut}"></div>
    <label for="username" class="sr-only" th:text="#{emailAddress}"></label>
    <input type="email" id="username" name="username" class="form-control" th:placeholder="#{emailAddress}" required autofocus>
    <label for="password" class="sr-only" th:text="#{password}"></label>
    <input type="password" id="password" name="password" class="form-control" th:placeholder="#{password}" required>
    <div class="checkbox mb-3">
        <label><input type="checkbox" value="remember-me" th:text="#{rememberMe}"></label>
    </div>
    <button class="btn btn-lg btn-block btn-success" type="submit" th:text="#{signIn}"></button>
</form>

<div class="navbar navbar-expand-lg fixed-bottom navbar-dark bg-dark">
    <span class="navbar-text" th:text="#{copyright}"></span>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
